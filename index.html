<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <div class="name">조윤서</div>
            <div class="explanation">
                <ul>
                    <li>이서현 기준 가장 오래된 인연</li>
                    <li>가끔식 화를 돋굼</li>
                    <li>많은 게임을 즐기며, 많은 시간을 게임에 투자함</li>
                    <li>키가 우리중 가장 작음</li>
                    <li>가끔식 연락두절이 됨(사유 폰압)</li>
                </ul>
            </div>
        </div>
        <div class="second">
            <div class="name">조영미</div>
            <div class="explanation">
                <ul>                <li>그냥 위험함</li>
                <li>공식 싸움꾼임</li>
                <li>많은 게임을 즐기며, 많은 시간을 게임에 투자함</li>
                <li>성장판이 닫힘</li>
                <li>디스코드, 메세지를 잘 안봄</li></ul>

            </div>
        </div>
        <div class="third">
            <div class="name">이다현</div>
            <div class="explanation">
                <ul>                
                <li>악연</li>
                <li>매일 화를 돋굼</li>
                <li>많은 게임을 즐기며, 많은 시간을 게임에 투자함</li>
                <li>씹덕임</li>
                <li>자주 이상함</li></ul>

            </div>
        </div>
    </div>
</body>
</html>
